<title>Input</title>

<style>
    body {
        padding: 20px;
    }
</style>

<h1>Input</h1>

<div>
    <h2>On different elements</h2>
    Here we are:
    <input class="normal-input" value="Input as input" />
    <textarea class="normal-input" rows="8" cols="20">Input as textarea</textarea>
</div>

<div>
    <h2>Different states of an input</h2>
    <input class="normal-input" value="Normal state" />
    <input class="focused-input" value="Focused state" />
    <input class="normal-input is-disabled" value="Disabled state" />
</div>

<div>
    <h2>Simple and complex inputs</h2>
    <input class="normal-input" value="Simple input" />
    <label class="complex-input">
        <input class="complex-input-controller" value="Complex input" />
        <span class="complex-input-view"></span>
    </label>
    <label class="complex-input">
        <textarea class="complex-input-controller" rows="8" cols="20">Complex textarea</textarea>
        <span class="complex-input-view"></span>
    </label>
</div>

<div>
    <h2>Different sizes</h2>

    <p><input class="small-input" value="Small" /></p>
    <p><input class="normal-input" value="Medium" /></p>
    <p><input class="large-input" value="Large" /></p>
    <p><input class="extralarge-input" value="Extra-large" /></p>
</div>

<div>
    <h2>Other binary modifiers</h2>

    <p><input class="centered-input" value="Centered input" /></p>
</div>
