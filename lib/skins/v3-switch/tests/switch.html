<!DOCTYPE html>
<link rel="stylesheet" href="simple-switch.css">
<link rel="stylesheet" href="switch-sizes.css">

<!-- Extra deps: need a way to handle them -->
<link rel="stylesheet" href="../../page/tests/page.css">
<link rel="stylesheet" href="../../disabled/tests/disabled.css">

<title>Switch</title>

<style>
    body {
        padding: 20px;
    }
</style>

<h1>Switch</h1>

<p>The best part: width is not set in stone, it is automatically set to the widest option.</p>

<div>
    <h2>Simple (not that simple)</h2>
    <label class="switch">
        <input class="switch-controller" type="checkbox" />
        <span class="switch-view">
            <span class="switch-view-content">
                <span class="switch-on">On</span>
                <span class="switch-off">Off</span>
            </span>
        </span>
    </label>
</div>


<div>
    <h2>Different sizes</h2>

    <label class="small-switch">
        <input class="switch-controller" type="checkbox" />
        <span class="switch-view">
            <span class="switch-view-content">
                <span class="switch-on">On</span>
                <span class="switch-off">Off</span>
            </span>
        </span>
    </label>

    <label class="switch">
        <input class="switch-controller" type="checkbox" />
        <span class="switch-view">
            <span class="switch-view-content">
                <span class="switch-on">On</span>
                <span class="switch-off">Off</span>
            </span>
        </span>
    </label>

    <label class="large-switch">
        <input class="switch-controller" type="checkbox" />
        <span class="switch-view">
            <span class="switch-view-content">
                <span class="switch-on">On</span>
                <span class="switch-off">Off</span>
            </span>
        </span>
    </label>
</div>

<div>
    <h2>With any custom text</h2>
    <label class="switch">
        <input class="switch-controller" type="checkbox" />
        <span class="switch-view">
            <span class="switch-view-content">
                <span class="switch-on">Oh, hello</span>
                <span class="switch-off">It gets the width to content!</span>
            </span>
        </span>
    </label>
</div>

<div>
    <h2>Different states</h2>
    <label class="switch">
        <input class="switch-controller" type="checkbox" checked="checked" />
        <span class="switch-view">
            <span class="switch-view-content">
                <span class="switch-on">And can be checked</span>
                <span class="switch-off">Unchecked by default</span>
            </span>
        </span>
    </label>

    <label class="switch is-disabled">
        <input class="switch-controller" type="checkbox" disabled="disabled" />
        <span class="switch-view">
            <span class="switch-view-content">
                <span class="switch-on">Disabled state</span>
                <span class="switch-off">Whatevs!</span>
            </span>
        </span>
    </label>
</div>

<div>
    <h2>With fixed width</h2>
    <label class="switch" style="width: 100px">
        <input class="switch-controller" type="checkbox" />
        <span class="switch-view">
            <span class="switch-view-content">
                <span class="switch-on">Oh, hello</span>
                <span class="switch-off">It gets the width to content!</span>
            </span>
        </span>
    </label>

    <label class="switch" style="width: 200px">
        <input class="switch-controller" type="checkbox" />
        <span class="switch-view">
            <span class="switch-view-content">
                <span class="switch-on">Oh, hello</span>
                <span class="switch-off">It gets the width to content!</span>
            </span>
        </span>
    </label>

    <label class="switch" style="width: 300px">
        <input class="switch-controller" type="checkbox" />
        <span class="switch-view">
            <span class="switch-view-content">
                <span class="switch-on">Oh, hello</span>
                <span class="switch-off">It gets the width to content!</span>
            </span>
        </span>
    </label>
</div>
