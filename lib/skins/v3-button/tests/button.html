<title>Button</title>

<style>
    body {
        padding: 20px;
    }
</style>

<h1>Button</h1>

<div>
    <h2>On different elements</h2>
    <div class="button">Button as div</div>
    <span class="button">Button as span</span>
    <button class="button">Button as button</button>
    <a href="#x" class="button">Button as link</a>
</div>

<div>
    <h2>Different states of a button</h2>
    <button class="normal-button">Normal state</button>
    <button class="hovered-button">Hovered state</button>
    <button class="clicked-button">Clicked state</button>
    <button class="focused-button">Focused state</button>
    <button class="button is-checked">Checked state</button>
    <button class="button is-disabled">Disabled state</button>
</div>

<div>
    <h2>Different sizes</h2>
    <button class="small-button">Small button</button>
    <button class="button">Medium button</button>
    <button class="large-button">Large button</button>
    <button class="xl-button">Extra Large button</button>
</div>

<div>
    <h2>Different Shapes</h2>
    <button class="normal-button">Normal shape</button>
    <button class="round-button">Round shape</button>
    <button class="large-button button_round">Round through modifier</button>
</div>

<div>
    <h2>Sizes as modifiers</h2>
    <a href="#x" class="button button_size_small">Small button by modifier</a>
    <a href="#x" class="button button_size_large">Large button by modifier</a>
</div>

<div>
    <h2>Different types</h2>
    <button class="button">Normal button</button>
    <button class="pseudo-button">Pseudo button</button>
    <button class="action-button">Action button</button>
    <button class="clear-button">Clear button</button>
    <button class="custom-button">Custom button</button>
    <span style="background: #333; padding: 20px; margin-left: 20px;">
        <button class="dark-button">Dark button</button>
    </span>
    <span style="background: #333; padding: 20px; padding-left: 0;">
        <button class="dark-pseudo-button">Dark pseudo button</button>
    </span>
</div>

<div>
    <h2>Different element compositions</h2>
    <button class="button">Normal button</button>
    <button class="complex-button">
        <span class="complex-button-content">
            Complex button
        </span>
    </button>
    <button class="complex-button" style="width: 260px">
        <span class="complex-button-content">
            <span class="complex-button-before">BEFORE</span>
            <span class="complex-button-after">AFTER</span>
            <span class="complex-button-text">
                Even more complex button
            </span>
        </span>
    </button>
</div>


<div>
    <h2>Different aligns</h2>
    <button class="button" style="width: 300px">Default align</button>
    <button class="lefty-button" style="width: 300px">Left align</button>
    <button class="righty-button" style="width: 300px">Right align</button>
</div>


<div>
    <h2>Different arrows</h2>
    <button class="complex-button">
        <span class="complex-button-content">
            <span class="complex-button-before">
                <span class="complex-button-larr"></span>
            </span>
            <span class="complex-button-text">
                Back
            </span>
        </span>
    </button>

    <button class="complex-button">
        <span class="complex-button-content">
            <span class="complex-button-after">
                <span class="complex-button-rarr"></span>
            </span>
            <span class="complex-button-text">
                Forward
            </span>
        </span>
    </button>

    <button class="complex-button">
        <span class="complex-button-content">
            <span class="complex-button-after">
                <span class="complex-button-darr"></span>
            </span>
            <span class="complex-button-text">
                Dropdown
            </span>
        </span>
    </button>

</div>
